<div class="content col-xs-12 no-padding" class="row">
	<div class="col-xs-12 no-padding" style="margin-bottom:3px;">
		<form class="nv-search-frm">
			<input type="text" ng-model="searchtext"  placeholder="Search for provider using mobile number"/>
			<a ng-click="search(searchtext)" class="btn blue tooltips"
		   uib-tooltip="Search" tooltip-placement="top" tooltip-class="customClass">
			<i class="fa fa-search"></i></a>
		</form>
	</div>
	<div class="col-xs-12 list-group prov-list-margin" ng-repeat="row in ps.providers" ng-if="ps.providers.length>0">
		<div ng-if="row.image" ng-class="{'col-xs-2 no-padding':row.image}">
			<img src="../assets/img/noimage.png" style="height:80%;width:80%" alt="">
		</div>
		<div ng-class="{'col-xs-12 no-padding':!row.image,'col-xs-10 no-padding':row.image}">
			<p ><span class="title">{{row.businessName}}</span><span class="normal"> - {{row.address}}</span></p>
			<p class="normal" ng-if="row.lastvisit" ><span class="fa">Last visit : 2 days ago</span> <span class="pull-right"><a href="#/home/providers/{{row.mobile}}"><img src="../assets/img/icon/ptb/list-new.png"/></a></span></p>	
		</div>
	</div>
	<div class="col-xs-12 list-group prov-list-margin" ng-if="ps.providers.length==0">
		<div class="col-xs-12">
			<p ><span class="title">No favorite providers</span></p>
		</div>
	</div>
</div>
