<div class="modal fade" >
	<div class="modal-dialog">
		<div class="modal-content tokenpage">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{wlac.providerInfo.businessName}}-Add to Waitlist</h4>
			</div>
			<div class="modal-body row clearfix">
				<div class="alert alert-success" ng-if="success">
				  <strong>{{message}}</strong> 
				</div>
				<div class="alert alert-danger" ng-if="danger">
				  <strong>{{message}}</strong>
				</div>
				<div class="col-xs-12">
					{{wlac.serviceInfo.name}} {{wlac.serviceInfo.waitTime}}
					<formly-form model="wlac.waitlist" fields="wlac.fields" form="wlac.waitlist.form"></formly-form>
				</div>
				<div class="col-xs-12">
					<button class="btn btn-standard"  ng-click="">Add</button>
					<button class="btn btn-standard"  ng-click="close()" >Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
