<div class="content login-background">
	<div class="header col-xs-12 no-padding">
		<div class="logo"><a href="#" >YouNeverWait</a></div>
	</div>
	<div class="clearfix"></div>
	<div class="login-box" >
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to YouNeverWait</p>
			<div ng-messages="userForm.$error" class="alert alert-danger" ng-if="loginError">
				<strong>{{loginError}}</strong>
			</div>
			<formly-form model="vm.login" fields="vm.fields" form="vm.forms.login" ng-enter="vm.submit(vm.login)">
				<button  type="submit" ng-disabled="vm.forms.login.$invalid" class="btn btn-block btn-flat buttonYnw-partial" ng-click="vm.submit(vm.login)" data-dismiss="modal">Sign in</button>
			</formly-form>
			<div style="margin-top: 15px;margin-bottom:15px;text-align:center"><a href="#/forgot-password">Forgot your password?</a></div>
		</div>
		<div style="text-align:center">
			<div style="border-bottom: 1px solid rgb(222, 222, 222); margin: 5px auto; width: 110px;"></div>
			<div><h5 style="color: rgb(90, 90, 90); font-weight: 500; font-size: 12px;">New to YouNeverWait?</h5><a href="#/register"><button class="btn-primary buttonYnw-full"  type="button" style="width: 40%; ">Sign up</button></a></div>
		</div>
	</div>
</div>
