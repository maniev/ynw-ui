	<div class="login-box">
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<div ng-messages="userForm.$error">
				<p ng-show="loginError" class="error">{{loginError}}</p>
			</div>
			<formly-form model="vm.login" fields="vm.fields" form="vm.forms.login" ng-enter="vm.submit(vm.login)">
				<button  type="submit" ng-disabled="vm.forms.login.$invalid" class="btn btn-primary btn-block btn-flat" ng-click="vm.submit(vm.login)" data-dismiss="modal">Sign in</button>
			</formly-form>
