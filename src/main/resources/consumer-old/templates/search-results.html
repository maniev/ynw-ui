<div class="search-results col-sm-12 col-md-12">
	<div class="col-md-12 col-xs-12 search-result">     
		<div class="col-sm-12 col-md-12 col-xs-12">
			<div class="col-sm-2 col-md-2 col-xs-4 search-image">
				<img ng-if="src.bp.logo.url" ng-src="{{src.bp.logo.url}}" style="height:100%;width:100%" alt="">
			</div>
			<div class="col-sm-6 col-md-6 col-xs-8 search-bus-info">
				<div class="bus-name">{{src.bp.businessName}} </div>
				<div class="bus-desc">{{src.bp.businessDesc}}</div>
			</div>
			<div class="col-sm-4 col-md-4 col-xs-12 search-contact">
				<div class="bus-addr" ng-if="src.bp.address"><span class="fa fa-home"> {{src.bp.address}}</span></div>
				<div class="bus-phone">
					<span class="fa fa-mobile"> {{src.bp.primaryPhoneNo}}</span>
					<span style="padding-left:10px" class="fa fa-phone"> {{src.bp.secondaryPhoneNo}}</span>
				</div>
				<div class="bus-place"><span class="fa fa-location-arrow"> {{src.bp.place}}</span></div>
				<!-- <div class="btn no-padding"><button class="btn btn-standard book-btn">Book Now</button></div> -->
			</div>
		</div>
		<div class="clearfix divider"></div>
<!-- 		 <div class="col-md-12 col-xs-12 services-list" >
			<div class="col-sm-5 col-md-5 col-xs-8 service-info">
			<formly-form model="src.serv" fields="src.fields" form="src.form">
			</formly-form>
			</div>
			<div class="col-sm-5 col-md-5 col-xs-12 service-info">
				<div class="btn no-padding"><button class="btn btn-standard" style="width:150px;float:right"><span ng-if="service.bType=='Waitlist'">Add to </span><span ng-if="service.bType=='Appointment'">Take </span>{{service.bType}}</button></div>
			</div>
		 </div> -->
		<div class="col-md-6 col-xs-12 services-list" ng-repeat="service in src.services">	
			<div class="col-sm-5 col-md-5 col-xs-8 service-info">
				<div class="bus-name">{{service.name}}</div>
				<div class="bus-desc">{{service.description}}</div>
			</div>
			
			<div class="col-sm-5 col-md-5 col-xs-12 service-info">
				<div class="btn no-padding"><button class="btn btn-standard" style="width:150px;float:right"><span ng-if="service.bType=='Waitlist'">Add to </span><span ng-if="service.bType=='Appointment'">Take </span>{{service.bType}}</button></div>
			</div>
		</div> 
	</div>
</div>
