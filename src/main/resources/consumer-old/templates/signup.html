<div class="content">
    <div class="login-box">
        <div class="login-box-body">
            <p class="login-box-msg">Register a new membership</p>
            <div class="alert alert-success" ng-if="success">
                <strong>Signup Success!</strong> {{message}}
            </div>
            <div class="alert alert-danger" ng-if="danger">
                <strong>{{message}}</strong>
            </div>
            <formly-form model="vm.signInfo" fields="vm.fields" form="consumer.signup.form">
                <button class="btn btn-primary btn-block btn-flat" ng-disabled="consumer.signup.form.$invalid"
                        ng-click="vm.submit(signup.signInfo)">Sign Up
                </button>
            </formly-form>

                    Google+</a>
            </div> -->
            <!-- /.social-auth-links -->
            <a class="navigation-link" href="#/login" class="text-center">I already have an account</a>
        </div>

</div>
