<div class="counter-clock" class="normal"> <!-- counter template -->
    <link href="components/counter/counter.css" rel="stylesheet">
    <span ng-if="days!=0" class="days">{{days}}d</span> <span ng-if="hours!=0" class="hours">{{hours}}h</span> <span ng-if="minutes!=0" class="minutes">{{minutes}}m</span>
    <span ng-if="seconds!=0" class="seconds">{{seconds}}s</span>
</div>
