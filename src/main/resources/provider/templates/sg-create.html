<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{sgc.title}}</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-success" ng-if="success">
				  <strong> {{message}}</strong>
				</div>
				<div class="alert alert-danger" ng-if="danger">
				  <strong>{{message}}</strong>
				</div>
				<div>
					<formly-form model="sgc.sGInfo" fields="sgc.fields" form="service.sgc.form" ng-keypress="change($event)" options="sgc.options">
					</formly-form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit"  class="btn btn-standard" ng-show="sgc.fields.length>0" ng-disabled="service.sgc.form.$invalid" ng-click="sgc.submit(sgc.sGInfo)">Save</button>
				<button type="submit" class="btn btn-standard" ng-click="close()" data-dismiss="modal">Cancel</button>
				
			</div>
		</div>
	</div>
</div>
