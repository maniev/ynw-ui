<div class="modal fade"   >
	<div class="modal-dialog"  >
		<div class="modal-content" >
			<div class="modal-header" >
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{nvc.title}}</h4>
			</div>
			<div class="alert alert-success" ng-if="success">
                <strong>{{message}}</strong>
            </div>
            <div class="alert alert-danger" ng-if="danger">
                <strong>{{message}}</strong>
            </div>
			<div class="modal-body" novalidate>
				<label>Staff</label><select class="form-control" ng-options="item.id as item.userProfile.firstName for item in stafflist" ng-model="nvc.vacaInfo.selectedId" ng-required><option></option></select>
				<formly-form model="nvc.vacaInfo" fields="nvc.fields" form="newvaca.nvc.form">
				</formly-form>
			</div>
			<div class="modal-footer">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-standard"  ng-disabled="newvacation.nvc.form.$invalid"  ng-click="nvc.submit(nvc.vacationInfo)" >Save</button>
					<button  class="btn btn-standard" ng-click="close()" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
