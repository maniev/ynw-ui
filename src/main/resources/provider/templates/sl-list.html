<div class="content" class="row" ui-view>
    <div class="header-title nav-hidden form-bordered">
        <div class="section-head col-sm-6 col-md-6">Service Location</div>
        <div class="service-btns service-btn-only col-sm-6 col-md-6">
            <a href="javascript:;" ng-click="createServiceLocation()" class="btn btn-icon-only red btn tooltips"
               data-placement="bottom" data-original-title="Quick Launch Button">
                <i class="fa fa-plus"></i></a>
        </div>
    </div>
	<div class="clearfix"></div>
    <div class="nav-hidden form-bordered container">
        <div class="col-md-12 col-lg-12 nopadding">
            <div class="row hidden-xs list-group-title single-profile-top box-content">
                <div class="col-border-right col-sm-6" style="margin: auto">
                    <p class="title"><span>Locations</span>
                </div>
                <div class="col-sm-6">
                    <span class="pull-right">
                        &nbsp;
                    </span>
                </div>
            </div>
			<div class="clearfix"></div>
			<div class="row list-group single-profile-top box-content" ng-repeat="row in serviceL" ng-class="{'active-selection': row.status == 'Inactive'||$index == selectedIndex}">
				<div class="col-sm-6">
                    <p class="title"><span style="float:left" class="visible-xs">Location Name  :  </span><span>{{row.location}}</span>
                </div>	
				<div class="col-sm-6">
                    <span class="pull-right">
                        <a href="#/home/settings/business/features/svm/service_location/{{row.id}}"><img src="../assets/img/icon/ptb/view.png"></a>
                        <a><img src="../assets/img/icon/ptb/delete.png" ng-click="deleteServiceLocation(row.id,$index)"></a>
                    </span>
                </div>
			 </div>
        </div>
    </div>
</div>
