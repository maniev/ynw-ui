<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">{{au.title}}</h4>
            </div>
            <div class="alert alert-success" ng-if="success">
                <strong>{{message}}</strong> 
            </div>
            <div class="alert alert-danger" ng-if="danger">
                <strong>{{message}}</strong>
            </div>
            <div class="modal-body row" novalidate>
                <formly-form model="au.appointmentConfig" fields="au.fields" form="au.appointment.form">
                </formly-form>
            </div>
           <div class="modal-footer">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-standard" ng-disabled="au.appointment.form.$invalid"
                            ng-click="au.submit(au.appointmentConfig)">Save
                    </button>
                    <button class="btn btn-standard" ng-click="close()" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
