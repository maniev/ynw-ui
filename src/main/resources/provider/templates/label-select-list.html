<div class="modal fade">
	<div class="modal-dialog"  >
		<div class="modal-content" >
			<div class="modal-header" >
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Assign Labels</h4>
			</div>
			<div class="alert alert-success" ng-if="success">
                <strong>{{message}}</strong> 
            </div>
            <div class="alert alert-danger" ng-if="danger">
                <strong>{{message}}</strong>
            </div>
			<div class="modal-body" novalidate>
					<div class="container-fluid nav-hidden form-bordered" style="margin-bottom:60px">
    
	<div class="col-md-8 col-lg-10 nopadding" >
    	<div class="col-sm-12 list-group single-profile-top box-content" ng-repeat="row in labels">
            <div class="clearfix no-padding" style="margin:auto;">
                
                <div class="col-sm-4 no-padding" style="margin: auto">
                    <div class="col-sm-9 no-padding">
                       <p class="title"> <span>{{row.label}}</span> 
                    </div>
                </div>
                
                <div class="col-sm-2 no-padding " style="margin: auto">
                    <div class="col-sm-9 no-padding">
                        <span class="pull-right">  
                           <input type="checkbox" name="bookappt" id="bookappt" ng-model="row.isChecked">
                        </span> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
			</div>
			<div class="modal-footer">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-standard"  ng-disabled="newlabel.nsc.form.$invalid"  ng-click="submit()" >Save</button>
					<button  class="btn btn-standard" ng-click="close()" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
