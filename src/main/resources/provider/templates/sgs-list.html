<div class="content" class="row" ui-view>
    <div class="header-title nav-hidden form-bordered">
        <div class="section-head col-sm-6 col-md-6">Service Groups</div>
        <div class="service-btns service-btn-only col-sm-6 col-md-6">
            <a href="javascript:;" ng-click="createServiceGroup()" class="btn btn-icon-only red btn tooltips"
               data-placement="bottom" data-original-title="Quick Launch Button">
                <i class="fa fa-plus"></i></a>
        </div>
    </div>
	<div class="clearfix"></div>
    <div class="nav-hidden form-bordered container">
        <div class="col-md-12 col-lg-12 nopadding">
            <div class="row hidden-xs list-group-title single-profile-top box-content">
                <div class="col-border-right col-sm-3 " style="margin: auto">
                    <p class="title"><span>Group Name</span>
                </div>
                <div class="col-sm-6 col-border-right " style="margin: auto">
                    <p class="title"><span>No. of services</span>
                </div>
                <div class="col-sm-3 " >
                    <span class="pull-right">
                        &nbsp;
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row list-group single-profile-top box-content" ng-repeat="row in servicegroups ">
				<div class="col-sm-3" >
                    <p class="title"><span style="float:left" class="visible-xs">Group Name  :  </span><span>{{row.name}}</span>
                </div>
				<div class="col-sm-6">
                    <p class="title"><span style="float:left" class="visible-xs">Number of Service  :  </span><span ng-repeat='(key, value) in serviceCount' ng-if="row.id == key"> {{value}}</span>
				</div>	
				<div class="col-sm-3">
                    <span class="pull-right">
                        <a href="#/home/settings/business/features/svm/service_group/{{row.id}}"><img src="../assets/img/icon/ptb/view.png"></a>
                        <a><img src="../assets/img/icon/ptb/delete.png" ng-click="deleteServiceGroup(row.id,$index)"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
