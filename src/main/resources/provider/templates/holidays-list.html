<div class="content" class="row" ui-view>
    <div class="header-title nav-hidden form-bordered">
        <div class="section-head col-sm-6 col-md-6">Holidays</div>
        <div class="service-btns service-btn-only col-sm-6 col-md-6">
            <a href="javascript:;" ng-click="createHoliday()"  class="btn btn-icon-only red btn tooltips"
               data-placement="bottom" data-original-title="Quick Launch Button">
                <i class="fa fa-plus"></i></a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="nav-hidden form-bordered container">
        <div class="col-md-12 col-lg-12 nopadding">
            <div class="row hidden-xs list-group-title single-profile-top box-content">
                <div class="col-border-right col-sm-2" style="margin: auto">
                    <p class="title"><span>Date</span>
                </div>
                <div class="col-sm-4 col-border-right " style="margin: auto">
                    <p class="title"><span>Holiday</span>
                </div>
                <div class="col-sm-4 col-border-right " style="margin: auto">
                    <p class="title"><span>Time</span>
                </div>
                <div class="col-sm-2">
                    <span class="pull-right">
                        &nbsp;
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row list-group single-profile-top box-content" ng-repeat="row in holidays">
                <div class="col-sm-2" >
                    <p class="title"><span style=" float:left" class="visible-xs">Date</span><span>{{row.startDay}}</span>
                </div>
                <div class="col-sm-4" >
                    <p class="title"><span style="float:left" class="visible-xs">Holiday</span><span>{{row.description}}</span>
                </div>
                <div class="col-sm-4" >
                    <p class="title"><span style="float:left" class="visible-xs">Time  </span><span>{{row.nonWorkingHours.sTime}}-{{row.nonWorkingHours.eTime}}</span>
                </div>
                <div class="col-sm-2 " >
                    <span class="pull-right">
                        <a href="#/home/settings/business/holidays/{{row.id}}"><img src="../assets/img/icon/ptb/view.png"></a>
                        <a><img src="../assets/img/icon/ptb/delete.png" ng-click="deleteHoliday(row.id,$index)"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
